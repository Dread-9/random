<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="content">
  <ion-card>
    <ion-text color="primary">
      <h1>Bienvenido a Random Duck!</h1>
    </ion-text>
    <ion-img *ngIf="randomImageUrl" [src]="randomImageUrl" alt="Random Duck"></ion-img>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="refreshImage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-refresh-dot">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
        <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
      </svg>
    </ion-fab-button>
  </ion-fab>
</ion-content>
