<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="randomDuckUrl; else loading">
    <img [src]="randomDuckUrl" alt="Random Duck" />
    <p>{{ randomDuckMessage }}</p>
  </div>
  <ng-template #loading>
    <p>Cargando pato...</p>
  </ng-template>
  <ion-button expand="block" (click)="loadRandomDuck()">Â¡Otro Pato!</ion-button>
</ion-content>
