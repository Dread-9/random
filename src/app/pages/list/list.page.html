<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Imágenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="!isLoading && imageList">
    <ion-item-divider color="light">
      <ion-label>Imágenes</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let image of imageList.images">
      <ion-thumbnail slot="start">
        <img [src]="image" alt="Imagen estática" />
      </ion-thumbnail>
      <ion-label>Imagen</ion-label>
      <ion-button slot="end">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M13 18l6 -6" /><path d="M13 6l6 6" /></svg>
      </ion-button>
    </ion-item>

    <ion-item-divider color="light">
      <ion-label>GIFs</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let gif of imageList.gifs">
      <ion-thumbnail slot="start">
        <img [src]="gif" alt="Imagen animada (GIF)" />
      </ion-thumbnail>
      <ion-label>GIF</ion-label>
      <ion-button slot="end">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M13 18l6 -6" /><path d="M13 6l6 6" /></svg>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
